<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h3 {
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    #result-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="question-container"></div>
  <div id="answer-buttons"></div>
  <div id="result-container"></div>

  <script src="buzz-quiz.js"></script>
</body>
</html>
